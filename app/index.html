    <meta charset="utf-8">
    <title>thesis frontent</title>

    <!-- endbuild -->

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container-fluid">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#" id="new">New</a></li>
          <li><a href="#" data-toggle="modal" data-target="#saveModal">Save</a></li>
        </ul>
        <h3 class="text-muted">thesis frontent</h3>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Save As...</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="control-label">Name:</label>
                <input type="text" class="form-control" id="save-name">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" id="load-kb" data-toggle="modal" data-target="#myModal">
        Load Knowledgebase
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Choose a Knowledgebase</h4>
            </div>
            <div class="modal-body" id="knowledgebase-options">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="get-kb">Load</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" id="load-ds" data-toggle="modal" data-target="#mySecondModal">
        Load Dataset
      </button>

      <!-- Modal -->
      <div class="modal fade" id="mySecondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Choose a Dataset</h4>
            </div>
            <div class="modal-body" id="dataset-options">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="get-ds">Load</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-6">
              <h2>Contextual Argumentation Framework</h2>
              <div id="graph"></div>
              <button id="deleter" class="btn btn-danger">Delete Node</button>
          </div>
          <div class="col-xs-6">
              <h2>Membership Function <button id="creator" class="btn btn-primary">Create</button></h2>
              <ul id="mf-list"></ul>
              <div class="dropdown  pull-right">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  Template Functions
                  <span class="caret"></span>
                </button>
                <ul id="templateFunctionList" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                </ul>
              </div>

              <div id="vis"></div>
              <form>
                <div class="form-group col-xs-6">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control mem-fn" id="titleField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">X Axis (Dataset must be loaded)</label>
                  <input type="text" class="form-control mem-fn" id="xLabelField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">Y Axis</label>
                  <input type="text" class="form-control mem-fn" id="yLabelField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">X Min</label>
                  <input type="text" class="form-control mem-fn" id="xMinField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">X Max</label>
                  <input type="text" class="form-control mem-fn" id="xMaxField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">Y Min</label>
                  <input type="text" class="form-control mem-fn" id="yMinField" placeholder="Enter a Title">
                </div>
                <div class="form-group col-xs-3">
                  <label for="exampleInputEmail1">Y Max</label>
                  <input type="text" class="form-control mem-fn" id="yMaxField" placeholder="Enter a Title">
                </div>
              </form>
          </div>
      </div>

      <div id="dataset">

      </div>

      <!-- Modal -->
      <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Results</h4>
            </div>
            <div class="modal-body" id="results-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>A keoghpe production.</p>
      </div>

    </div>

</body>
